<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to manufacturing test log Database!</title>
</head>
<body>
    <h1>>Welcome to manufacturing test log Database!</h1>
    <button onclick="visitorMode()">Visitor's entrance</button>
    <input type="file" id="fileInput" accept=".xlsx">
    <button onclick="adminMode()">Admin's entrance</button>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let totalFilteredDocuments = 0;

        async function fetchCollections() {
            try {
                const response = await fetch('/collections');
                const collections = await response.json();
                const select = document.getElementById('collectionSelect');
                collections.forEach(collection => {
                    const option = document.createElement('option');
                    option.value = collection;
                    option.text = collection;
                    select.add(option);
                });
            } catch (error) {
                console.error('Error fetching collections:', error);
            }
        }

        window.onload = fetchCollections;
    </script>
</body>
</html>
